<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湘权的聊天机器人</title>
    <style>
        /* 样式定义部分 */
        body {
            font-family: Arial, sans-serif; /* 使用Arial字体 */
            background-color: #f4f4f4; /* 背景颜色 */
            margin: 0;
            padding: 0;
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 水平居中对齐 */
            align-items: center; /* 垂直居中对齐 */
            height: 100vh; /* 全屏高度 */
        }
        .container {
            width: 100%;
            max-width: 600px; /* 最大宽度600px */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* 背景为白色 */
            border-radius: 8px; /* 圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }
        .chat-box {
            height: 70vh; /* 使用视口高度 */
            overflow-y: auto; /* 滚动条设置为自动 */
            border: 1px solid #ddd; /* 灰色边框 */
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .chat-box .message {
            margin-bottom: 10px;
        }
        .chat-box .message.user {
            text-align: right; /* 用户消息右对齐 */
            color: #333; /* 字体颜色 */
        }
        .chat-box .message.bot {
            text-align: left; /* 机器人消息左对齐 */
            color: #007bff; /* 字体颜色 */
        }
        .input-group {
            display: flex;
            justify-content: space-between; /* 子项在主轴方向上的均匀分布 */
        }
        .input-group input[type="text"] {
            width: calc(100% - 100px); /* 自适应宽度 */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group button {
            width: 90px; /* 固定宽度 */
            padding: 10px;
            background-color: #007bff; /* 按钮背景色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            border-radius: 4px;
            cursor: pointer; /* 鼠标悬停时显示为手形 */
        }
        .input-group button:hover {
            background-color: #0056b3; /* 鼠标悬停时的颜色变化 */
        }
    </style>
    <!-- 引入 marked.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 配置 marked 以增强安全性
        marked.setOptions({
            breaks: true, // 使用换行符进行换行
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Chat with Xiangquan's Bot</h1>
        <div class="chat-box" id="chatBox">
            <!-- 消息将在此处显示 -->
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="请输入消息...">
            <button onclick="sendMessage()">Send 发送</button>
        </div>
    </div>

    <script>
        // 初始化聊天历史记录，带有系统消息
        const history = [
            {
                role: "system",
                content: "你是湘权制作的聊天机器人，你叫“Nameless”。你更擅长中文和英文的对话。你会为用户提供有帮助、准确的回答。"
            }
        ];

        // 与API通信的异步函数
        async function chat(prompt) {
            history.push({
                role: "user", // 用户角色
                content: prompt // 用户输入内容
            });

            try {
                const response = await fetch("https://api.moonshot.cn/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer sk-76JCgAPhzF7E1wmrzCaJGwoZLGfXbYX22shlIbS0pMsFFXkK"
                    },
                    body: JSON.stringify({
                        model: "moonshot-v1-auto",
                        messages: history // 发送聊天历史作为上下文
                    })
                });

                if (!response.ok) {
                    throw new Error(`API请求失败，状态码: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content;
                history.push({
                    role: "assistant",
                    content: botMessage // 存储机器人的响应
                });

                return botMessage; // 返回机器人的消息内容
            } catch (error) {
                console.error("错误:", error);
                return "无法从服务器获取响应。请检查 API 链接或稍后重试。";
            }
        }

        // 发送消息的函数
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') {
                alert('请输入消息。');
                return;
            }

            const chatBox = document.getElementById('chatBox');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            const botMessage = await chat(userInput);
            const botMessageHTML = marked(botMessage); // 将 Markdown 转换为 HTML
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'message bot';
            botMessageElement.innerHTML = botMessageHTML; // 以HTML形式插入
            chatBox.appendChild(botMessageElement);

            chatBox.scrollTop = chatBox.scrollHeight; // 滚动到最新消息
            document.getElementById('userInput').value = ''; // 清除输入框
        }
    </script>
</body>
</html>
