<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湘权的聊天机器人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .chat-box .message {
            margin-bottom: 10px;
        }
        .chat-box .message.user {
            text-align: right;
            color: #333;
        }
        .chat-box .message.bot {
            text-align: left;
            color: #007bff;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group button {
            width: 18%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- 引入 marked.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chat with Xiangquan's Bot</h1>
        <div class="chat-box" id="chatBox">
            <!-- 信息将在这里显示 -->
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="请输入消息...">
            <button onclick="sendMessage()">Send 发送</button>
        </div>
    </div>

    <script>
        // 初始化聊天历史记录，并包含系统消息
        const history = [
            {
                role: "system",
                content: "你是湘权开发的聊天机器人，你叫“Nameless”。你更擅长中文和英文的对话。你会为用户提供有帮助、准确的回答。"
            }
        ];

        // 聊天功能，发送用户输入的内容并获取机器人的回复
        async function chat(prompt) {
            history.push({
                role: "user",
                content: prompt
            });

            try {
                const response = await fetch("https://api.moonshot.cn/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer sk-76JCgAPhzF7E1wmrzCaJGwoZLGfXbYX22shlIbS0pMsFFXkK"
                    },
                    body: JSON.stringify({
                        model: "moonshot-v1-8k",
                        messages: history
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 请求失败，状态码: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content;
                history.push({
                    role: "assistant",
                    content: botMessage
                });

                return botMessage;
            } catch (error) {
                console.error("Error:", error);
                return "获取服务器响应失败。请检查 API 链接或稍后重试。";
            }
        }

        // 发送信息函数，处理用户输入与展示机器人回复
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') {
                alert('请输入消息。');
                return;
            }

            const chatBox = document.getElementById('chatBox');

            // 显示用户消息
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // 获取并显示机器人消息
            const botMessage = await chat(userInput);
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'message bot';
            botMessageElement.innerHTML = marked(botMessage); // 使用 marked 解析 Markdown 文本
            chatBox.appendChild(botMessageElement);

            // 滚动聊天框到底部
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
