<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湘权的聊天机器人</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 640px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #dfdfdf;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f7f7f7;
        }
        .chat-box .message {
            margin-bottom: 10px;
            white-space: pre-wrap;
            padding: 8px;
            border-radius: 6px;
            max-width: 80%;
            display: block;
            clear: both;
        }
        .chat-box .message.user {
            background-color: #d1ecf1;
            color: #0c5460;
            text-align: right;
            margin-left: auto;
        }
        .chat-box .message.bot {
            background-color: #cce5ff;
            color: #004085;
            text-align: left;
            margin-right: auto;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            height: 60px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .input-group button {
            width: 18%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Xiangquan's Bot</h1>
        <div class="chat-box" id="chatBox">
            <!-- 信息将在这里显示 -->
        </div>
        <div class="input-group">
            <textarea id="userInput" placeholder="请输入消息..."></textarea>
            <button onclick="sendMessage()">Send 发送</button>
        </div>
    </div>

    <script>
        // 初始化聊天历史记录，并包含系统消息
        const history = [
            {
                role: "system",
                content: "你是湘权开发的聊天机器人，你叫“Nameless”。你更擅长中文和英文的对话。你会为用户提供有帮助、准确的回答。"
            }
        ];

        // 聊天功能，发送用户输入的内容并获取机器人的回复
        async function chat(prompt) {
            history.push({
                role: "user",
                content: prompt
            });

            try {
                const response = await fetch("https://api.moonshot.cn/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer sk-76JCgAPhzF7E1wmrzCaJGwoZLGfXbYX22shlIbS0pMsFFXkK"
                    },
                    body: JSON.stringify({
                        model: "moonshot-v1-8k",
                        messages: history
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 请求失败，状态码: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content;
                history.push({
                    role: "assistant",
                    content: botMessage
                });

                return botMessage;
            } catch (error) {
                console.error("Error:", error);
                return "获取服务器响应失败。请检查 API 链接或稍后重试。";
            }
        }

        // 发送信息函数，处理用户输入与展示机器人回复
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') {
                alert('请输入消息。');
                return;
            }

            const chatBox = document.getElementById('chatBox');

            // 显示用户消息
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // 获取并逐字显示机器人消息
            const botMessage = await chat(userInput);
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'message bot';
            chatBox.appendChild(botMessageElement);

            const typeSpeed = Math.min(5000, Math.max(2000, botMessage.length * 50));
            const delay = typeSpeed / botMessage.length;

            typeWriter(botMessage, botMessageElement, 0, delay);

            // 滚动聊天框到底部
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('userInput').value = '';
        }

        // 逐字显示文字
        function typeWriter(text, element, index, delay) {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                setTimeout(() => typeWriter(text, element, index + 1, delay), delay);
            }
        }

        // 为输入框添加键盘事件监听
        const userInputElement = document.getElementById('userInput');
        userInputElement.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (event.ctrlKey) {
                    // Ctrl + Enter 发送消息
                    event.preventDefault(); // 阻止默认的换行行为
                    sendMessage();
                }
            }
        });
    </script>
</body>
</html>
