<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湘权的聊天机器人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 70vh; /* 使用视口高度 */
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .chat-box .message {
            margin-bottom: 10px;
        }
        .chat-box .message.user {
            text-align: right;
            color: #333;
        }
        .chat-box .message.bot {
            text-align: left;
            color: #007bff;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group input[type="text"] {
            width: calc(100% - 100px); /* 自适应宽度 */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group button {
            width: 90px; /* 固定宽度，也可以根据需要调整为百分比 */
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Xiangquan's Bot</h1>
        <div class="chat-box" id="chatBox">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="请输入消息...">
            <button onclick="sendMessage()">Send 发送</button>
        </div>
    </div>

    <script>
        // Initialize the chat history with a system message
        const history = [
            {
                role: "system",
                content: "你是“湘权的聊天机器人”，由 Moonshot AI 提供的人工智能助手，你更擅长中文和英文的对话。你会为用户提供安全、有帮助、准确的回答。同时，你会拒绝一切涉及恐怖主义、种族歧视、黄色暴力等问题的回答。Moonshot AI 为专有名词，不可翻译成其他语言。"
            }
        ];

        async function chat(prompt) {
            history.push({
                role: "user",
                content: prompt
            });

            try {
                const response = await fetch("https://api.moonshot.cn/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer sk-76JCgAPhzF7E1wmrzCaJGwoZLGfXbYX22shlIbS0pMsFFXkK"
                    },
                    body: JSON.stringify({
                        model: "moonshot-v1-auto",
                        messages: history
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content;
                history.push({
                    role: "assistant",
                    content: botMessage
                });

                return botMessage;
            } catch (error) {
                console.error("Error:", error);
                return "无法从服务器获取响应。请检查 API 链接或稍后重试。";
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') {
                alert('请输入消息。');
                return;
            }

            const chatBox = document.getElementById('chatBox');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            const botMessage = await chat(userInput);
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'message bot';
            botMessageElement.textContent = botMessage;
            chatBox.appendChild(botMessageElement);

            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
