<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Xiangquan's Bot (V2.7.2)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 640px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .chat-box {
            height: 50vh;
            min-height: 300px;
            overflow-y: auto;
            border: 1px solid #dfdfdf;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            box-sizing: border-box;
        }
        .chat-box .message {
            position: relative;
            margin-bottom: 10px;
            white-space: pre-wrap;
            padding: 8px 12px;
            border-radius: 6px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-box .message.user {
            background-color: #d1ecf1;
            color: #0c5460;
            text-align: right;
            margin-left: auto;
        }
        .chat-box .message.bot {
            background-color: #cce5ff;
            color: #004085;
            text-align: left;
            margin-right: auto;
        }
        .copy-btn {
            position: absolute;
            bottom: 4px;
            right: 4px;
            padding: 4px;
            font-size: 12px;
            color: #ffffff;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #eef1f7;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            height: 60px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .input-group button {
            flex: 0 0 80px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 480px) {
            .input-group button {
                flex: 0 0 60px;
                font-size: 12px;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Xiangquan's Bot (V2.7.2)</h1>
        <div class="chat-box" id="chatBox">
            <!-- 聊天记录将在这里显示 -->
        </div>
        <div class="input-group">
            <textarea id="userInput" placeholder="请输入消息..."></textarea>
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const history = [
            {
                role: "system",
                content: "你是湘权开发的聊天机器人，你叫“Nameless”。你更擅长中文和英文的对话。开场自动提示用户：由于API接口调用限制，部分消息可能回复较慢。请耐心等待。"
            }
        ];

        // 发送消息到 API 获取回复（无限重试机制）
        async function chat(prompt) {
            history.push({
                role: "user",
                content: prompt
            });

            while (true) { // 无限重试
                try {
                    const response = await fetch("https://api.moonshot.cn/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer sk-76JCgAPhzF7E1wmrzCaJGwoZLGfXbYX22shlIbS0pMsFFXkK" // 请替换为您的实际 API Key
                        },
                        body: JSON.stringify({
                            model: "moonshot-v1-auto",
                            messages: history
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const botMessage = data.choices[0].message.content;
                        history.push({ role: "assistant", content: botMessage });
                        return botMessage;
                    } else {
                        console.warn(`API 返回失败，状态码: ${response.status}。正在重试...`);
                    }
                } catch (err) {
                    console.error("请求发生错误:", err);
                }

                // 如果失败，等待 60 秒后重试
                console.log("等待 60 秒后重试...");
                await new Promise((resolve) => setTimeout(resolve, 60000));
            }
        }

        // 复制文本到剪贴板
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("文本已复制到剪贴板！");
            }).catch(err => {
                console.error("复制失败:", err);
            });
        }

        // 在聊天框中添加消息
        function addMessageToChatBox(text, role) {
            const chatBox = document.getElementById('chatBox');

            const message = document.createElement('div');
            message.className = `message ${role}`;
            message.textContent = text;

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-btn';
            copyButton.textContent = 'Copy';
            copyButton.onclick = () => copyText(text);

            message.appendChild(copyButton);
            chatBox.appendChild(message);

            chatBox.scrollTop = chatBox.scrollHeight; // 滚动到最新
        }

        // 发送消息
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessageText = userInput.value.trim();

            if (userMessageText === '') {
                alert("请输入消息。");
                return;
            }

            userInput.value = '';
            addMessageToChatBox(userMessageText, 'user'); // 用户消息

            const botReply = await chat(userMessageText); // 无限重试获取机器人回复
            addMessageToChatBox(botReply, 'bot'); // 显示机器人消息
        // 滚动到聊天框底部
            chatBox.scrollTop = chatBox.scrollHeight;

            // 获取机器人回复
            const botReply = await chat(userMessageText);

            // 计算打字速度，确保在 2-5 秒内显示完毕
            const typingSpeed = Math.min(5000, Math.max(2000, botReply.length * 50)) / botReply.length;

            // 使用打字机特效显示机器人回复
            typeWriterEffect(botReply, botMessage, typingSpeed);
        }

        // 监听 Enter 键
        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.ctrlKey) {
                event.preventDefault(); // 禁止换行
                sendMessage();
            }
        });
    </script>
</body>
</html>
